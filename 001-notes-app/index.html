<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
  </head>
  <body class="bg-teal-400 ml-16 mt-16">
    <div class="flex flex-col gap-4 text-white">
      <div class="">
        <img
          class="w-10 align-middle float-left"
          src="./images/notes.png"
          alt=""
        />
        <span class="text-2xl font-bold">Notes</span>
      </div>
      <div
        class="bg-[#892CE8] flex justify-center items-center gap-2 w-40 rounded-2xl p-1 text-sm"
        id="create-notes-buttton"
      >
        <img src="./images/edit.png" alt="" class="w-4" />
        <span>Create Notes</span>
      </div>
    </div>
    <div
      class="flex flex-col gap-16 mt-10 mx-auto max-w-96"
      id="notes-container"
    ></div>
  </body>
</html>
